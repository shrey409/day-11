<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Website with IDs</title>
  <style>
    #ab {
      background-color: #f5f5f5;
      padding: 20px;
      margin: 0;
    }

    #header {
      background-color: #2196F3;
      color: white;
      padding: 20px;
      margin-bottom: 20px;
      border: 2px solid #0b7dda;
    }

    #box1, #box2 {
      background-color: white;
      padding: 15px;
      margin: 10px;
      border: 1px solid #ccc;
      float: left;
      width: 45%;
    }

    #footer {
      clear: both;
      background-color: #333;
      color: white;
      padding: 15px;
      margin-top: 20px;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div id="ab">
    <div id="ab">
      <h1>Simple Website</h1>
      <p>Using IDs and basic CSS only</p>
    </div>

    <div id="box1">
      <h2>Box 1</h2>
      <p>This is the first floating box.</p>
    </div>

    <div id="box2">
      <h2>Box 2</h2>
      <p>This is the second floating box.</p>
    </div>

    <div id="footer">
      <p>Go to our Website!</p>
    </div>
  </div>
</body>
</html>
